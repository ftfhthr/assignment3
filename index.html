<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="form">
        <h1>Heron's Formula</h1>
        <form id="herons" onsubmit="return false">
            <label for="side-a">Side a:</label><br>
            <input type="text" id="side-a" name="side-a"><br>
            <label for="side-b">Side b:</label><br>
            <input type="text" id="side-b" name="side-b"><br>
            <label for="side-c">Side c:</label><br>
            <input type="text" id="side-c" name="side-c"><br>
            <label for="result">Area (Result):</label><br>
            <input type="text" id="result" name="result" readonly><br>
            <input type="submit" value="Calculate">
        </form>
    </div>
    <div class="form">
        <h1>Ambiguous Case</h1>
        <form id="ambiguous" onsubmit="return false">
            <label for="angle">Angle:</label><br>
            <input type="text" id="angle" name="angle"><br>
            <label for="side-a">Side a:</label><br>
            <input type="text" id="side-a" name="side-a"><br>
            <label for="side-b">Side b:</label><br>
            <input type="text" id="side-b" name="side-b"><br>
            <label for="amb-result">Triangle Type (Result):</label><br>
            <input type="text" id="amb-result" name="result" readonly><br>
            <input type="submit" value="Calculate">
        </form>
    </div>
    <div class="form">
        <h1>Newton's Method</h1>
        <form id="newtons" onsubmit="return false">
            <label for="guess">Root Guess:</label><br>
            <input type="text" id="guess" name="guess"><br>
            <label for="newtons-result">Root Approximation (Result):</label><br>
            <input type="text" id="newtons-result" name="result" readonly><br>
            <input type="submit" value="Calculate">
        </form>
    </div>
    <div class="form">
        <h1>Polynomial Function</h1>
        <form id="polynomial" onsubmit="return false">
            <label for="coefficients">Coefficients:</label><br>
            <input type="text" id="coefficients" name="coefficients"><br>
            <label for="exponents">Exponents:</label><br>
            <input type="text" id="exponents" name="exponents"><br>
            <label for="x-value">x Value:</label><br>
            <input type="text" id="x-value" name="x-value"><br>
            <label for="poly-func">Polynomial Function (Result):</label><br>
            <input type="text" id="poly-func" name="func" readonly><br>
            <label for="poly-eval">Polynomial Evaluation (Result):</label><br>
            <input type="text" id="poly-eval" name="eval" readonly><br>
            <input type="submit" value="Calculate">
        </form>
    </div>
</body>

</html>
